        <div id="header">
            <span><img src="images/puebla-shield.webp" width="42" height="100" alt="JPuebla's Shield"></span>

                </ul>
            </nav>
        </div>
    </header>

    <div id="main-join">
        <main>
            <h1>Join Us!</h1>
            <form method="GET" action="thankyou.html" class="designOne">
                <label>First Name <input type="text" name="first" required autocomplete="given-name"
                        title="Your First Name"></label>
                <label>Last Name <input type="text" name="last" required autocomplete="family-name"
                        title="Your Last Name"></label>
                <label>Organizational Title <input type="text" name="organizationTitle" required
                        autocomplete="organization-title" pattern="^[A-Za-z\s\-]{7,}$"
                        title="Your Organizational Title"></label>
                <label>Email <input type="email" name="email" required placeholder="john89@gmail.com" title="Your Email"
                        autocomplete="email"></label>
                <label>Cell Phone <input type="tel" name="phone" autocomplete="tel" title="A Phone Number with dashes"
                        required placeholder="123-456-7890"></label>
                <label>Organization Name <input type="text" name="organizationName" required autocomplete="organization"
                        title="Organization Name"></label>
                <label>Membership Level
                    <select name="level" required>
                        <option value=""></option>
                        <option value="Non Profit">Non Profit</option>
                        <option value="Bronze Membership">Bronze Membership</option>
                        <option value="Silver Membership">Silver Membership</option>
                        <option value="Gold Membership">Gold Membership</option>
                    </select>
                </label>
                <label>Description<textarea name="description" title="Description" required></textarea></label>
                <input type="hidden" name="timestamp" id="timestamp">
                <script>
                    const form = document.querySelector('form');
                    const timestampInput = document.getElementById("timestamp")

                    timestampInput.value = new Date().toISOString();

                    form.addEventListener('submit', function () {
                        timestampInput.value = new Date().toISOString();
                    });
                </script>
                <input type="submit" value="Join the Chamber of Commerce">
            </form>
        </main>
    </div>
    <aside>
        <h2 id="join-aside-h2">Click To learn More about <br> our membership levels</h2>
        <div class="levels"></div>
        <dialog id="level-details"></dialog>
    </aside>
